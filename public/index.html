<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      #map {
        height: 100vh;
        width: 100%;
      }
      #weather-info {
        position: absolute;
        top: 20px;
        right: 20px;
        background: white;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        display: none;
        z-index: 1000;
      }
      .language-toggle {
        background: white;
        padding: 5px;
        border-radius: 4px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
      .language-toggle button {
        border: none;
        background: none;
        cursor: pointer;
        padding: 5px 10px;
        font-size: 14px;
      }
      .language-toggle button:hover {
        background: #f0f0f0;
      }
      /* RTL styles */
      [dir="rtl"] #weather-info {
        right: auto;
        left: 20px;
      }
      [dir="rtl"] .language-toggle {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="weather-info"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="translations.js"></script>
    <script src="app.js"></script>
  </body>
</html>
